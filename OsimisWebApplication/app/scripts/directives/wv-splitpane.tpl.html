<div class="wv-splitpane">
    <div 
        ng-repeat="i in y | range track by $index"
    	class="wv-splitpane-row" ng-style="{height: rowHeight}"
	>
        <div
            ng-repeat="j in x | range track by $index"
        	class="wv-splitpane-cell" ng-style="{width: rowWidth}"
        	wv-viewport-size
        	ng-transclude
    	>
        </div>
    </div>
</div>
