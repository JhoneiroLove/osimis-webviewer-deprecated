<ul class="wv-serie-list">
  	<li
  		ng-repeat="id in serieIds"
  		class="wv-serie-list-item"
	>
	    <wv-viewport wv-viewport-serie="id" wv-width="'150'" wv-height="'150'"
	    	wv-viewport-draggable
    	>
		    <wv-overlay>
		    	<div class="wv-serie-list-overlay">
	        		{{$instance.SeriesDescription}}
	        	</div>
		    </wv-overlay>
	    </wv-serie-viewport>
  	</li>
</ul>
