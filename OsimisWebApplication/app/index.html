<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="bower_components/cornerstone/dist/cornerstone.css"> <!-- @todo: add to grunt process queue -->
  </head>
  <body ng-app="osimiswebviewerApp" ng-controller="MainCtrl as ctrl">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <wv-toolbar>
        <wv-toolbar-play-serie wv-model="ctrl.toolbar.play"></wv-toolbar-play-serie>
    </wv-toolbar>

    <wv-image-viewport wv-image-id="ctrl.imageId"></wv-image-viewport>
    
    <p style="text-align: center;">
        <wv-serie-viewport wv-height="'50000'"
            wv-serie-id="ctrl.serieId" wv-image-index="ctrl.imageIndex"
            wv-play="ctrl.toolbar.play" 
            wv-on-instance-changed="ctrl.actualInstance1 = $id"
            style="color: green"
        >
            <wv-overlay wv-serie-id="ctrl.serieId" wv-instance-id="ctrl.actualInstance1"></wv-overlay>
        </wv-serie-viewport>
    </p>
    <p style="text-align: center;">
        <wv-serie-viewport wv-height="'50000'"
            wv-serie-id="ctrl.serieId" wv-image-index="ctrl.imageIndex"
            wv-play="ctrl.toolbar.play" 
            wv-on-instance-changed="ctrl.actualInstance2 = $id"
            style="color: red"
        >
            <wv-overlay wv-serie-id="ctrl.serieId" wv-instance-id="ctrl.actualInstance2"></wv-overlay>
        </wv-serie-viewport>
    </p>
    <p style="text-align: center;">
        <wv-serie-viewport wv-height="'50000'"
            wv-serie-id="ctrl.serieId" wv-image-index="ctrl.imageIndex"
            wv-play="ctrl.toolbar.play" 
            wv-on-instance-changed="ctrl.actualInstance3 = $id"
            style="color: orange"
        >
            <wv-overlay wv-serie-id="ctrl.serieId" wv-instance-id="ctrl.actualInstance3"></wv-overlay>
        </wv-serie-viewport>
    </p>
    <p style="text-align: center;">
        <wv-serie-viewport wv-height="'50000'"
            wv-serie-id="'7d102e10-d12c3835-aba16eed-fe8375b0-a4c55f35'" wv-image-index="ctrl.imageIndex"
            wv-play="ctrl.toolbar.play" 
            wv-on-instance-changed="ctrl.actualInstance4 = $id"
            style="color: orange"
        >
            <wv-overlay wv-serie-id="'7d102e10-d12c3835-aba16eed-fe8375b0-a4c55f35'" wv-instance-id="ctrl.actualInstance4"></wv-overlay>
        </wv-serie-viewport>
    </p>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/cornerstone/dist/cornerstone.js"></script>
    <script src="bower_components/jpgjs/jpg.js"></script>
    <script src="bower_components/hamsterjs/hamster.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="scripts/orthanc-image-loader.js"></script> <!-- @todo: add to grunt process queue -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/directives/wv-toolbar.js"></script>
    <script src="scripts/directives/wv-image-viewport.js"></script>
    <script src="scripts/directives/wv-serie-viewport.js"></script>
    <script src="scripts/services/orthanc.js"></script>
    <script src="scripts/directives/wv-toolbar-play-serie.js"></script>
    <script src="scripts/directives/wv-overlay.js"></script>
    <!-- endbuild -->
</body>
</html>
