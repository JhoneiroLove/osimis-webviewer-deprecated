<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="bower_components/cornerstone/dist/cornerstone.css"> <!-- @todo: add to grunt process queue -->

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="osimiswebviewerApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div style="height: 100%" ng-init="obj = {layout: {x:1, y:1}}">
        <div class="row" style="height: 100%; margin: 0; padding: 0;">
            <div ng-init="studyId = '27f7126f-4f66fb14-03f4081b-f9341db2-53925988'" style="overflow-y: auto; overflow-x: hidden; width: 200px; height: 100%; float: left; display: inline-block;">
                <wv-study-list wv-selected-study="studyId"></wv-study-list>
                <wv-serie-list wv-study-id="studyId"></wv-serie-list>
            </div>
            <div style="height: 100%; width: calc(100% - 200px); display: inline-block;">
                <wv-toolbar style="height: 30px; margin: 0; padding: 0px;">
                    <wv-toolbar-button wv-name="windowing" wv-model="obj.windowing" wv-icon="fa fa-sun-o"></wv-toolbar-button>
                    <wv-toolbar-button wv-name="zoom" wv-model="obj.zoom" wv-icon="fa fa-search"></wv-toolbar-button>
                    <wv-toolbar-button wv-name="pan" wv-model="obj.pan" wv-icon="fa fa-arrows"></wv-toolbar-button>
                    <wv-toolbar-button wv-name="stackscroll" wv-model="obj.stackscroll" wv-icon="fa fa-bars"></wv-toolbar-button>
                    <wv-toolbar-button wv-name="invert" wv-model="obj.invert" wv-icon="fa fa-adjust"></wv-toolbar-button>
                    <wv-toolbar-button wv-name="lengthmeasure" wv-model="obj.lengthmeasure" wv-icon="fa fa-arrows-v"></wv-toolbar-button>
                    <wv-toolbar-button wv-name="anglemeasure" wv-model="obj.anglemeasure" wv-icon="fa fa-angle-left"></wv-toolbar-button>
                    <wv-toolbar-button wv-name="pixelprobe" wv-model="obj.pixelprobe" wv-icon="fa fa-dot-circle-o"></wv-toolbar-button>
                    <wv-toolbar-button wv-name="ellipticalroi" wv-model="obj.ellipticalroi" wv-icon="fa fa-circle-o"></wv-toolbar-button>
                    <wv-toolbar-button wv-name="rectangleroi" wv-model="obj.rectangleroi" wv-icon="fa fa-square-o"></wv-toolbar-button>
                    <wv-toolbar-multi-viewport-layout wv-layout="obj.layout"></wv-toolbar-multi-viewport-layout>
                    <wv-toolbar-play wv-enable="obj.play"></wv-toolbar-play>
                </wv-toolbar>
                <div style="height: calc(100% - 30px); margin-top: -6px;">
                    <wv-splitpane wv-layout="obj.layout">
                        <wv-serie-viewport wv-viewport-droppable wv-viewport-mouse-events wv-width="'parent'" wv-height="'parent'" wv-serie-id="viewport.serieId" wv-instance-index="viewport.instanceIndex"
                            wv-tool-windowing="obj.windowing"
                            wv-tool-zoom="obj.zoom"
                            wv-tool-pan="obj.pan"
                            wv-viewport-invert="obj.invert"
                            wv-tool-lengthmeasure="obj.lengthmeasure"
                            wv-tool-anglemeasure="obj.anglemeasure"
                            wv-tool-pixelprobe="obj.pixelprobe"
                            wv-tool-ellipticalroi="obj.ellipticalroi"
                            wv-tool-rectangleroi="obj.rectangleroi"
                            wv-viewport-play="obj.play"
                        >
                            <wv-overlay></wv-overlay>
                        </wv-serie-viewport>
                    </wv-splitpane>
                </div>
            </div>
        </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/cornerstone/dist/cornerstone.js"></script>
    <script src="bower_components/jpgjs/jpg.js"></script>
    <script src="bower_components/hamsterjs/hamster.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/angular-dragdrop/src/angular-dragdrop.js"></script>
    <script src="bower_components/jqueryui-touch-punch/jquery.ui.touch-punch.min.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.tpl.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/cornerstoneMath/dist/cornerstoneMath.js"></script>
    <script src="bower_components/hammerjs/hammer.js"></script>
    <script src="bower_components/cornerstoneTools/dist/cornerstoneTools.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="scripts/orthanc-image-loader.js"></script> <!-- @todo: add to grunt process queue -->
    <script src="bower_components/ng-range-filter/src/ngRangeFilter.js"></script>

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/directives/wv-toolbar.js"></script>
    <script src="scripts/directives/wv-viewport.js"></script>
    <script src="scripts/directives/wv-viewport-mouse-events.js"></script>
    <script src="scripts/directives/wv-serie-viewport.js"></script>
    <script src="scripts/services/orthanc.js"></script>
    <script src="scripts/directives/wv-toolbar-play.js"></script>
    <script src="scripts/directives/wv-overlay.js"></script>
    <script src="scripts/directives/wv-serie-list.js"></script>
    <script src="scripts/directives/wv-viewport-draggable.js"></script>
    <script src="scripts/directives/wv-viewport-droppable.js"></script>
    <script src="scripts/directives/wv-toolbar-multi-viewport-layout.js"></script>
    <script src="scripts/directives/wv-viewport-invert.js"></script>
    <script src="scripts/directives/wv-tool-lengthmeasure.js"></script>
    <script src="scripts/directives/wv-tool-anglemeasure.js"></script>
    <script src="scripts/directives/wv-tool-pixelprobe.js"></script>
    <script src="scripts/directives/wv-tool-ellipticalroi.js"></script>
    <script src="scripts/directives/wv-tool-rectangleroi.js"></script>
    <script src="scripts/directives/wv-viewport-play.js"></script>
    <script src="scripts/directives/wv-tool-windowing.js"></script>
    <script src="scripts/directives/wv-tool-zoom.js"></script>
    <script src="scripts/directives/wv-tool-pan.js"></script>
    <script src="scripts/directives/wv-tool-stackscroll.js"></script>
    <script src="scripts/directives/wv-study-list.js"></script>
    <script src="scripts/directives/wv-splitpane.js"></script>
    <script src="scripts/directives/wv-toolbar-button.js"></script>
    <!-- endbuild -->
</body>
</html>
