<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- bower:css -->
    <!-- endbower -->

    <!-- build:css(.tmp) styles/main.css -->

  <body ng-app="osimiswebviewerApp" ng-controller="MainCtrl as ctrl" style="background-color: black">

    <div class="container-fluid" style="background-color: black;">
        <div class="row">
            <div class="col-sm-12" style="padding: 1rem;">
                <wv-toolbar>
                    <wv-toolbar-play-serie wv-model="ctrl.toolbar.play"></wv-toolbar-play-serie>
                </wv-toolbar>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <wv-serie-viewport wv-height="'50000'"
                    wv-serie-id="ctrl.serieId" wv-image-index="ctrl.imageIndex"
                    wv-play="ctrl.toolbar.play" 
                >
                    <wv-overlay></wv-overlay>
                </wv-serie-viewport>
            </div>
            <div class="col-sm-6">
                <wv-serie-viewport wv-height="'50000'"

                >
                    <wv-overlay></wv-overlay>
                </wv-serie-viewport>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <wv-serie-viewport wv-height="'50000'"
                    wv-serie-id="ctrl.serieId" wv-image-index="ctrl.imageIndex"
                    wv-play="ctrl.toolbar.play" 
                >
                    <wv-overlay></wv-overlay>
                </wv-serie-viewport>
            </div>
            <div class="col-sm-6">
                <wv-serie-viewport wv-height="'50000'"
                    wv-serie-id="'7d102e10-d12c3835-aba16eed-fe8375b0-a4c55f35'" wv-image-index="ctrl.imageIndex"
                    wv-play="ctrl.toolbar.play" 
                >
                    <wv-overlay></wv-overlay>
                </wv-serie-viewport>
            </div>
        </div>
    </div>
    

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/cornerstone/dist/cornerstone.js"></script>
    <script src="bower_components/jpgjs/jpg.js"></script>
    <script src="bower_components/hamsterjs/hamster.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="scripts/orthanc-image-loader.js"></script> <!-- @todo: add to grunt process queue -->

    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/directives/wv-toolbar.js"></script>
    <script src="scripts/directives/wv-image-viewport.js"></script>
