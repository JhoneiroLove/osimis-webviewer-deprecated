<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="bower_components/cornerstone/dist/cornerstone.css"> <!-- @todo: add to grunt process queue -->

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="osimiswebviewerApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div
        class="wv-container" 
        ng-init="opts = {}; studyId = '27f7126f-4f66fb14-03f4081b-f9341db2-53925988'"
    >
        <div class="wv-menu">
            <wv-study-list wv-selected-study="studyId"></wv-study-list>
            <wv-serie-list wv-study-id="studyId"></wv-serie-list>
        </div>
        <div class="wv-main">
            <wv-toolbar>
                <wv-toolbar-button wv-name="windowing" wv-model="opts.windowing" wv-icon="fa fa-sun-o"></wv-toolbar-button>
                <wv-toolbar-button wv-name="zoom" wv-model="opts.zoom" wv-icon="fa fa-search"></wv-toolbar-button>
                <wv-toolbar-button wv-name="pan" wv-model="opts.pan" wv-icon="fa fa-arrows"></wv-toolbar-button>
                <!-- <wv-toolbar-button wv-name="stackscroll" wv-model="opts.stackscroll" wv-icon="fa fa-bars"></wv-toolbar-button> -->
                <wv-toolbar-button wv-name="invert" wv-model="opts.invert" wv-icon="fa fa-adjust"></wv-toolbar-button>
                <wv-toolbar-button wv-name="lengthmeasure" wv-model="opts.lengthmeasure" wv-icon="fa fa-arrows-v"></wv-toolbar-button>
                <wv-toolbar-button wv-name="anglemeasure" wv-model="opts.anglemeasure" wv-icon="fa fa-angle-left"></wv-toolbar-button>
                <wv-toolbar-button wv-name="pixelprobe" wv-model="opts.pixelprobe" wv-icon="fa fa-dot-circle-o"></wv-toolbar-button>
                <wv-toolbar-button wv-name="ellipticalroi" wv-model="opts.ellipticalroi" wv-icon="fa fa-circle-o"></wv-toolbar-button>
                <wv-toolbar-button wv-name="rectangleroi" wv-model="opts.rectangleroi" wv-icon="fa fa-square-o"></wv-toolbar-button>
                <wv-toolbar-multi-viewport-layout wv-layout="opts.layout"></wv-toolbar-multi-viewport-layout>
                <wv-toolbar-play wv-enable="opts.play"></wv-toolbar-play>
            </wv-toolbar>
            <wv-splitpane wv-layout="opts.layout">
                <wv-serie-viewport wv-viewport-droppable wv-viewport-mouse-events wv-width="'parent'" wv-height="'parent'" wv-serie-id="randomSerieId"
                    wv-tool-windowing="opts.windowing"
                    wv-tool-zoom="opts.zoom"
                    wv-tool-pan="opts.pan"
                    wv-viewport-invert="opts.invert"
                    wv-tool-lengthmeasure="opts.lengthmeasure"
                    wv-tool-anglemeasure="opts.anglemeasure"
                    wv-tool-pixelprobe="opts.pixelprobe"
                    wv-tool-ellipticalroi="opts.ellipticalroi"
                    wv-tool-rectangleroi="opts.rectangleroi"
                    wv-viewport-play="opts.play"
                >
                    <wv-overlay></wv-overlay>
                </wv-serie-viewport>
            </wv-splitpane>
        </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/cornerstone/dist/cornerstone.js"></script>
    <script src="bower_components/jpgjs/jpg.js"></script>
    <script src="bower_components/hamsterjs/hamster.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/angular-dragdrop/src/angular-dragdrop.js"></script>
    <script src="bower_components/jqueryui-touch-punch/jquery.ui.touch-punch.min.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.tpl.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/cornerstoneMath/dist/cornerstoneMath.js"></script>
    <script src="bower_components/hammerjs/hammer.js"></script>
    <script src="bower_components/cornerstoneTools/dist/cornerstoneTools.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="scripts/orthanc-image-loader.js"></script> <!-- @todo: add to grunt process queue -->
    <script src="bower_components/ng-range-filter/src/ngRangeFilter.js"></script>

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/directives/wv-toolbar.js"></script>
    <script src="scripts/directives/wv-viewport.js"></script>
    <script src="scripts/directives/wv-viewport-mouse-events.js"></script>
    <script src="scripts/directives/wv-serie-viewport.js"></script>
    <script src="scripts/services/orthanc.js"></script>
    <script src="scripts/directives/wv-toolbar-play.js"></script>
    <script src="scripts/directives/wv-overlay.js"></script>
    <script src="scripts/directives/wv-serie-list.js"></script>
    <script src="scripts/directives/wv-viewport-draggable.js"></script>
    <script src="scripts/directives/wv-viewport-droppable.js"></script>
    <script src="scripts/directives/wv-toolbar-multi-viewport-layout.js"></script>
    <script src="scripts/directives/wv-viewport-invert.js"></script>
    <script src="scripts/directives/wv-tool-lengthmeasure.js"></script>
    <script src="scripts/directives/wv-tool-anglemeasure.js"></script>
    <script src="scripts/directives/wv-tool-pixelprobe.js"></script>
    <script src="scripts/directives/wv-tool-ellipticalroi.js"></script>
    <script src="scripts/directives/wv-tool-rectangleroi.js"></script>
    <script src="scripts/directives/wv-viewport-play.js"></script>
    <script src="scripts/directives/wv-tool-windowing.js"></script>
    <script src="scripts/directives/wv-tool-zoom.js"></script>
    <script src="scripts/directives/wv-tool-pan.js"></script>
    <script src="scripts/directives/wv-tool-stackscroll.js"></script>
    <script src="scripts/directives/wv-study-list.js"></script>
    <script src="scripts/directives/wv-splitpane.js"></script>
    <script src="scripts/directives/wv-toolbar-button.js"></script>
    <!-- endbuild -->
</body>
</html>
