  <body ng-app="osimiswebviewerApp">
    <div

        ng-init="opts = {}; studyId = '27f7126f-4f66fb14-03f4081b-f9341db2-53925988'"
    >
        <div class="wv-menu">
            <wv-studylist wv-selected-study="studyId"></wv-studylist>
            <wv-serielist wv-study-id="studyId"></wv-serielist>
        </div>
        <div class="wv-main">
            <wv-toolbar wv-settings="opts"></wv-toolbar>
            <wv-splitpane wv-layout="opts.layout" wv-settings="opts"></wv-splitpane>
        </div>
    </div>
