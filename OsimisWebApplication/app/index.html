<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="bower_components/cornerstone/dist/cornerstone.css"> <!-- @todo: add to grunt process queue -->

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="osimiswebviewerApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div style="height: 100%" ng-init="obj = {layout: {x:1, y:1}}">
        <div class="row" style="height: 100%; margin: 0; padding: 0;">
            <div style="overflow-y: auto; overflow-x: hidden; width: 200px; height: 100%; float: left; display: inline-block;">
                <wv-study-list wv-selected-study="studyId"></wv-study-list>
                <wv-serie-list wv-study-id="studyId"></wv-serie-list>
            </div>
            <div style="height: 100%; width: calc(100% - 200px); display: inline-block;">
                <wv-toolbar style="height: 30px; margin: 0; padding: 0px;">
                    <wv-toolbar-windowing wv-enable="obj.windowing"></wv-toolbar-windowing>
                    <wv-toolbar-zoom wv-enable="obj.zoom"></wv-toolbar-zoom>
                    <wv-toolbar-pan wv-enable="obj.pan"></wv-toolbar-pan>
                    <wv-toolbar-stackscroll wv-enable="obj.stackscroll"></wv-toolbar-stackscroll>
                    <wv-toolbar-invert wv-enable="obj.invert"></wv-toolbar-invert>
                    <wv-toolbar-lengthmesure wv-enable="obj.lengthmesure"></wv-toolbar-lengthmesure>
                    <wv-toolbar-anglemeasure wv-enable="obj.anglemeasure"></wv-toolbar-anglemeasure>
                    <wv-toolbar-pixelprobe wv-enable="obj.pixelprobe"></wv-toolbar-pixelprobe>
                    <wv-toolbar-ellipticalroi wv-enable="obj.ellipticalroi"></wv-toolbar-ellipticalroi>
                    <wv-toolbar-rectangleroi wv-enable="obj.rectangleroi"></wv-toolbar-rectangleroi>
                    <wv-toolbar-multi-viewport-layout wv-layout="obj.layout"></wv-toolbar-multi-viewport-layout>
                    <wv-toolbar-play wv-enable="obj.play"></wv-toolbar-play>
                </wv-toolbar>
                <div style="height: calc(100% - 30px); margin-top: -6px;">
                    <wv-multi-viewport wv-layout="obj.layout"
                        wv-viewport-windowing="obj.windowing"
                        wv-viewport-zoom="obj.zoom"
                        wv-viewport-pan="obj.pan"
                        wv-viewport-invert="obj.invert"
                        wv-viewport-lengthmesure="obj.lengthmesure"
                        wv-viewport-anglemeasure="obj.anglemeasure"
                        wv-viewport-pixelprobe="obj.pixelprobe"
                        wv-viewport-ellipticalroi="obj.ellipticalroi"
                        wv-viewport-rectangleroi="obj.rectangleroi"
                        wv-viewport-play="obj.play"
                   ></wv-multi-viewport>
                </div>
            </div>
        </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/cornerstone/dist/cornerstone.js"></script>
    <script src="bower_components/jpgjs/jpg.js"></script>
    <script src="bower_components/hamsterjs/hamster.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/angular-dragdrop/src/angular-dragdrop.js"></script>
    <script src="bower_components/jqueryui-touch-punch/jquery.ui.touch-punch.min.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.tpl.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/cornerstoneMath/dist/cornerstoneMath.js"></script>
    <script src="bower_components/hammerjs/hammer.js"></script>
    <script src="bower_components/cornerstoneTools/dist/cornerstoneTools.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="scripts/orthanc-image-loader.js"></script> <!-- @todo: add to grunt process queue -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/directives/wv-toolbar.js"></script>
    <script src="scripts/directives/wv-viewport.js"></script>
    <script src="scripts/directives/wv-viewport-mouse-events.js"></script>
    <script src="scripts/directives/wv-serie-viewport.js"></script>
    <script src="scripts/services/orthanc.js"></script>
    <script src="scripts/directives/wv-toolbar-play.js"></script>
    <script src="scripts/directives/wv-overlay.js"></script>
    <script src="scripts/directives/wv-serie-list.js"></script>
    <script src="scripts/directives/wv-multi-viewport.js"></script>
    <script src="scripts/directives/wv-viewport-draggable.js"></script>
    <script src="scripts/directives/wv-viewport-droppable.js"></script>
    <script src="scripts/directives/wv-toolbar-multi-viewport-layout.js"></script>
    <script src="scripts/directives/wv-toolbar-invert.js"></script>
    <script src="scripts/directives/wv-viewport-invert.js"></script>
    <script src="scripts/directives/wv-toolbar-lengthmesure.js"></script>
    <script src="scripts/directives/wv-viewport-lengthmesure.js"></script>
    <script src="scripts/directives/wv-toolbar-anglemeasure.js"></script>
    <script src="scripts/directives/wv-viewport-anglemeasure.js"></script>
    <script src="scripts/directives/wv-viewport-pixelprobe.js"></script>
    <script src="scripts/directives/wv-toolbar-pixelprobe.js"></script>
    <script src="scripts/directives/wv-toolbar-ellipticalroi.js"></script>
    <script src="scripts/directives/wv-viewport-ellipticalroi.js"></script>
    <script src="scripts/directives/wv-viewport-rectangleroi.js"></script>
    <script src="scripts/directives/wv-toolbar-rectangleroi.js"></script>
    <script src="scripts/directives/wv-viewport-play.js"></script>
    <script src="scripts/directives/wv-toolbar-windowing.js"></script>
    <script src="scripts/directives/wv-toolbar-zoom.js"></script>
    <script src="scripts/directives/wv-toolbar-pan.js"></script>
    <script src="scripts/directives/wv-toolbar-stackscroll.js"></script>
    <script src="scripts/directives/wv-viewport-windowing.js"></script>
    <script src="scripts/directives/wv-viewport-zoom.js"></script>
    <script src="scripts/directives/wv-viewport-pan.js"></script>
    <script src="scripts/directives/wv-viewport-stackscroll.js"></script>
    <script src="scripts/directives/wv-study-list.js"></script>
    <!-- endbuild -->
</body>
</html>
