<!doctype html> <html> <head> <meta charset="utf-8"> <title></title> <meta name="description" content=""> <meta name="viewport" content="width=device-width"> <base href="/web-viewer/app/index.html"> <link rel="stylesheet" href="styles/vendor.css"> <link rel="stylesheet" href="styles/webviewer.components.css"> <link rel="stylesheet" href="styles/webviewer.main.css"> </head> <body ng-app="webviewer"> <div ng-controller="OsimisWebViewer" class="wv-container"> <wv-toolbar wv-items="toolbar"></wv-toolbar> <div style="height: calc(100% - 40px)" wv-size-tag> <wv-viewport wv-viewport-serie="serieId" wv-width="'tag'" wv-height="'tag'" wv-viewport-mouse-events wv-scroll-on-wheel="true" wv-enable-overlay="toolbar.overlay" wv-tool-zoom="toolbar.zoom" wv-tool-pan="toolbar.pan" wv-tool-lengthmeasure="toolbar.lengthmeasure" wv-tool-anglemeasure="toolbar.anglemeasure" wv-tool-pixelprobe="toolbar.pixelprobe" wv-tool-ellipticalroi="toolbar.ellipticalroi" wv-tool-rectangleroi="toolbar.rectangleroi" wv-state-invert="toolbar.invert" wv-state-play="toolbar.play"></wv-viewport> </div> </div> <script src="scripts/vendor.js"></script> <script src="scripts/webviewer.components.js"></script> <script>angular.module('webviewer')
