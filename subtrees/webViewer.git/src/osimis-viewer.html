<!doctype html>
<html>
  <head>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide { display: none!important; }
    </style>
    <title ng-bind="title">Osimis Web Viewer</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <base href="/">
    
    <!-- build:css styles/lib.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/.tmp/styles.css">
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body ng-app="orthanc">
    <div ng-controller="OsimisWebViewer" class="wv-container">
        <wv-toolbar wv-items="toolbar" ng-if="minimize"></wv-toolbar>
        <div style="height: calc(100% - 40px)" wv-size-tag ng-if="minimize">
            <wv-viewport wv-viewport-serie="serie" wv-width="'tag'" wv-height="'tag'"
                wv-viewport-mouse-events wv-scroll-on-wheel="true"
                wv-enable-overlay="toolbar.overlay"

                wv-tool-zoom="toolbar.zoom"
                wv-tool-pan="toolbar.pan"
                wv-tool-lengthmeasure="toolbar.lengthmeasure"
                wv-tool-anglemeasure="toolbar.anglemeasure"
                wv-tool-pixelprobe="toolbar.pixelprobe"
                wv-tool-ellipticalroi="toolbar.ellipticalroi"
                wv-tool-rectangleroi="toolbar.rectangleroi"
                wv-state-invert="toolbar.invert"
                wv-state-play="toolbar.play"
            ></wv-viewport>
        </div>

        <div class="wv-menu" ng-if="!minimize">
            <wv-serielist wv-study="study"></wv-serielist>
        </div>
        <div class="wv-main" ng-if="!minimize">
            <wv-toolbar wv-items="toolbar"></wv-toolbar>
            <wv-splitpane wv-layout="toolbar.layout" wv-settings="toolbar"></wv-splitpane>
        </div>
    </div>

    <!-- build:js js/lib.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/cornerstone/dist/cornerstone.js"></script>
    <script src="/bower_components/cornerstoneMath/dist/cornerstoneMath.js"></script>
    <script src="/bower_components/hammerjs/hammer.js"></script>
    <script src="/bower_components/cornerstoneTools/dist/cornerstoneTools.js"></script>
    <script src="/bower_components/jpgjs/jpg.js"></script>
    <script src="/bower_components/hamsterjs/hamster.js"></script>
    <script src="/bower_components/lodash/lodash.js"></script>
    <script src="/bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="/bower_components/angular-dragdrop/src/angular-dragdrop.js"></script>
    <script src="/bower_components/angular-strap/dist/angular-strap.js"></script>
    <script src="/bower_components/angular-strap/dist/angular-strap.tpl.js"></script>
    <script src="/bower_components/jqueryui-touch-punch/jquery.ui.touch-punch.min.js"></script>
    <script src="/bower_components/ng-range-filter/src/ngRangeFilter.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js js/app.js -->
    <!-- inject:js -->
    <script src="/src/app/webviewer.module.js"></script>
    <script src="/src/app/orthanc/orthanc-api-service.js"></script>
    <script src="/src/app/orthanc/orthanc-image-loader.js"></script>
    <script src="/src/app/others/wv-studylist.js"></script>
    <script src="/src/app/overlay/wv-overlay-scrollbar.js"></script>
    <script src="/src/app/overlay/wv-overlay.js"></script>
    <script src="/src/app/serielist/wv-serielist.js"></script>
    <script src="/src/app/splitpane/wv-splitpane.js"></script>
    <script src="/src/app/toolbar/wv-toolbar-setting.js"></script>
    <script src="/src/app/toolbar/wv-toolbar-state.js"></script>
    <script src="/src/app/toolbar/wv-toolbar-tool.js"></script>
    <script src="/src/app/toolbar/wv-toolbar.js"></script>
    <script src="/src/app/viewport-states/wv-state-invert.js"></script>
    <script src="/src/app/viewport-states/wv-state-play.js"></script>
    <script src="/src/app/viewport-tools/wv-tool-anglemeasure.js"></script>
    <script src="/src/app/viewport-tools/wv-tool-ellipticalroi.js"></script>
    <script src="/src/app/viewport-tools/wv-tool-lengthmeasure.js"></script>
    <script src="/src/app/viewport-tools/wv-tool-pan.js"></script>
    <script src="/src/app/viewport-tools/wv-tool-pixelprobe.js"></script>
    <script src="/src/app/viewport-tools/wv-tool-rectangleroi.js"></script>
    <script src="/src/app/viewport-tools/wv-tool-stackscroll.js"></script>
    <script src="/src/app/viewport-tools/wv-tool-zoom.js"></script>
    <script src="/src/app/viewport/wv-scroll-on-over.js"></script>
    <script src="/src/app/viewport/wv-scroll-on-wheel.js"></script>
    <script src="/src/app/viewport/wv-viewport-draggable.js"></script>
    <script src="/src/app/viewport/wv-viewport-droppable.js"></script>
    <script src="/src/app/viewport/wv-viewport-mouse-events.js"></script>
    <script src="/src/app/viewport/wv-viewport-serie.js"></script>
    <script src="/src/app/viewport/wv-viewport.js"></script>
    <!-- endinject -->

    <!-- inject:templates:js -->
    <!-- endinject -->
    <!-- endbuild -->

    <!-- build:js config.js -->
    <script src="/src/config.js"></script>
    <!-- endbuild -->
    
    <script>
        angular.module('orthanc', ['webviewer'])
        .config(function($locationProvider, wvConfigProvider) {
            wvConfigProvider.setApiURL(window.orthancUrl);
            
            $locationProvider.html5Mode({
                enabled: true,
                requireBase: false
            });
        })
        .controller('OsimisWebViewer', function($scope, $location) {
            $scope.toolbar = {
                zoom: false,
                pan: false,
                invert: false,
                lengthmeasure: false,
                anglemeasure: false,
                pixelprobe: false,
                ellipticalroi: false,
                rectangleroi: false,
                play: false,
                overlay: true
            };

            $scope.serie = {
                id: $location.search().series
            };

            $scope.study = {
                id: $location.search().study
            };

            $scope.minimize = !$scope.study.id;
        })
        ;
    </script>
</body>
</html>
