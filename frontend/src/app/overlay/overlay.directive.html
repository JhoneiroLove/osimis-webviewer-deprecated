<div class="wv-overlay" ng-transclude>
    <span class="wvOverlay__studyBadge--{{vm.study.color}}"></span>

    <div class="wv-overlay-topleft" ng-show="vm.showTopLeftArea()">
        <div ng-repeat="line in vm.topLeftLines">{{line}}<br/></div>
    </div>
    <div class="wv-overlay-topright" ng-show="vm.showTopRightArea()">
        <div ng-repeat="line in vm.topRightLines">{{line}}<br/></div>
    </div>
    
    <div class="wv-overlay-bottomleft" ng-show="vm.showBottomLeftArea()">
        <div ng-repeat="line in vm.bottomLeftLines">{{line}}<br/></div>
    </div>

    <div class="wv-overlay-bottomright" ng-show="vm.showBottomRightArea()">
        <div ng-repeat="line in vm.bottomRightLines">{{line}}<br/></div>
        <span ng-show="vm.wvSeries.currentShownIndex != vm.wvSeries.currentIndex">(image {{vm.wvSeries.currentIndex+1}} in loading, image {{vm.wvSeries.currentShownIndex+1}} displayed)</br></span>
        zoom: {{vm.wvViewport.getScaleForFullResolution()|number:2}}x<br/>
        ww/wc: {{vm.wvViewport.voi.windowWidth|number:0}}/{{vm.wvViewport.voi.windowCenter|number:0}}
    </div>
</div>
