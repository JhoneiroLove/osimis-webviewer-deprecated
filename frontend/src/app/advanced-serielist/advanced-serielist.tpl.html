<style>
/* @todo out! */
.superlist {
    border-right: 1px solid #222;
    margin-bottom: 2px;
}

<wv-serieslist wv-study-id="vm.studyId" class="block" wv-class="{
    ul: 'list-unstyled mbn',
    li: !vm.minified ? 'list-unstyled superlist' : 'list-unstyled mbn'
}">
    <div class="serieList__picture inline-object wh__64" wv-size-tag wv-draggable-series-ext>
        <!-- @todo fix wv-size-tag usage -->
        <wv-viewport wv-image="$image" vp:series-id="$parent.id" wv-series="$series" wv-size="{width: '[wv-size-tag]', height: '[wv-size-tag]'}"
            wv-enable-overlay="false"
            wv-scroll-on-over-series-ext
        ></wv-viewport>
        <div class="serieList__badge">{{$series.imageCount}}</div>
    </div>
    <div ng-if="!vm.minified" class="serieList__informations float__right pl10">
        <p class="serieList__label mn">{{$image.tags.SeriesDescription}}</p>
        <!-- @todo reintegrate hotspots (it triggers recursive $digest atm!)
        <wvp-hotspotlist wvp-serie-id="$series.id"></wvp-hotspotlist> -->
    </div>
</wv-serieslist>
