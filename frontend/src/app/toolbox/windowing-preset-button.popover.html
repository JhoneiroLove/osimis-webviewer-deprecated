<div class="popover wvToolbar__windowingPresetConfigPopover" ng-show="content">
    <div class="arrow"></div>
    <div class="popover-content">
        <form name="popoverForm">
            <!--
            Notice
            -->
            <p class="wvToolbar__windowingPresetConfigNotice">
                Click on the button to toggle the windowing tool or apply a preset to the selected viewport.
            </p>

            <ul class="wvToolbar__windowingPresetList">
                <!--
                Windowing presets (as set in dicom tag) of the
                currently selected viewport.
                -->
                <li class="wvToolbar__windowingPresetListItem"
                    ng-repeat="voi in embeddedWindowings "
                    ng-click="applyWindowing(voi.windowWidth, voi.windowCenter)"
                >
                    Preset <small>#{{$index+1}} (L {{voi.windowCenter | number:0}}, W {{voi.windowWidth | number:0}})</small>
                </li>

                <!--
                Windowing presets as set in the orthanc config file (or the
                default ones).
                -->
                <li class="wvToolbar__windowingPresetListItem"
                    ng-repeat="voi in windowingPresets "
                    ng-click="applyWindowing(voi.windowWidth, voi.windowCenter)"
                >
                    {{voi.name}} <small>(L {{voi.windowCenter | number:0}}, W {{voi.windowWidth | number:0}})</small>
                </li>
