<label 
    class="wvButton glyphicon"

    ng-class="{
        'glyphicon-th': vm.splitpaneLayout.x === 1 && vm.splitpaneLayout.y === 1,
        'glyphicon-stop': vm.splitpaneLayout.x !== 1 || vm.splitpaneLayout.y !== 1
    }"
    data-title="Layout Configuration"
    data-placement="{{vm.popoverPlacement}}"
    data-container="body"
    data-auto-close="1"

    bs-tooltip
>
    <input
        style="position: absolute; width:0; height:0; left:0; top:0; bottom:2px; right:0; opacity:0;"
        type="button"
        ng-disabled="vm.readonly"
        ng-click="vm.toggleConfig()"
    />
