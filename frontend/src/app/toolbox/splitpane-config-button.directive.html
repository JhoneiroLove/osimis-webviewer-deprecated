<label 
    class="wvButton glyphicon"

    ng-class="{
        'glyphicon-th': vm.splitpaneLayout.x === 1 && vm.splitpaneLayout.y === 1,
        'glyphicon-stop': vm.splitpaneLayout.x !== 1 || vm.splitpaneLayout.y !== 1
    }"
>
    <input
        type="button"
        style="position: absolute; left:0; top:0; bottom:2px; right:0; opacity:0;"
        ng-disabled="vm.readonly"
    />
</label>
