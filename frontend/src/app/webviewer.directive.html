<div ng-show="vm.openIncompatibleBrowserModal" class="wvWarning wvPrintExclude">
    <div class="wvWarning-content clearfix">
        <span class="wvWarning-text">
            <h2 class="mb10"><i class="fa fa-exclamation-triangle wvWarning-icon mr5"></i>{{ 'GENERAL_PARAGRAPHS.WARNING' | translate}}</h2>
            <p class="mn mb10">{{ 'GENERAL_PARAGRAPHS.INCOMPATIBLE_BROWSER' | translate}}</p>
        </span>
    </div>
    <div class="text-right mb10 mr10">
        <button class="btn btn-primary" ng-click="vm.onCloseWarning()">OK</button>
    </div>
</div>

<div class="wvScreenToSmallWarning wvPrintExclude">
    <div class="wvScreenToSmallWarning-content wvPrintExclude">
        <p>{{ 'GENERAL_PARAGRAPHS.SCREEN_TOO_SMALL' | translate}}</p>
    </div>
</div>

<wv-info-popup ng-if="vm.infoPopupEnabled" class="wvPrintExclude" wv-show="vm.infoPopupEnabled" wv-is-startup="vm.infoPopupIsStartup">
</wv-info-popup>

<wv-layout wv-topleft-enabled="$isTopLeftEnabled" wv-topright-enabled="$isTopRightEnabled" wv-right-enabled="$isRightEnabled" wv-keyboard-shortcut>
    <wv-layout-top wv-enabled="vm.studyinformationEnabled || $isTopLeftEnabled || $isTopRightEnabled" class="wvPrintExclude">
        <wv-layout-top1 ng-transclude="wvLayoutTopLeft"></wv-layout-top1>
        <wv-layout-top2 ng-show="vm.toolbarEnabled"></wv-layout-top2>
        <wv-layout-top3 ng-show="vm.studyinformationEnabled">
            <wv-study-information-breadcrumb wv-study-id="vm.selectedPaneStudyId" class="clearfix">
            </wv-study-information-breadcrumb>
        </wv-layout-top3>
        <wv-layout-top4 ng-transclude="wvLayoutTopRight"></wv-layout-top4>
    </wv-layout-top>

    <wv-layout-left wv-enabled="vm.serieslistEnabled || vm.studyinformationEnabled" wv-handles-enabled="vm.leftHandlesEnabled" wv-is-small="vm.studyIslandsDisplayMode==='oneCol'" wv-closed="vm.isAsideClosed" class="wvPrintExclude">
        <wv-layout-left1>

            <div class="wvToolbox" ng-show="vm.toolbarEnabled">
                <wv-toolbox ng-show="vm.toolbarEnabled" wv-readonly="vm.readonly" wv-toolbox-buttons="vm.tools" wv-active-tool="vm.activeTool" wv-position="vm.toolbarPosition" wv-on-action-clicked="vm.onActionClicked($action)" wv-windowing-presets="vm.windowingPresets" wv-on-windowing-preset-selected="vm.onWindowingPresetSelected($windowWidth, $windowCenter);" wv-toolbox-buttons-ordering="vm.toolboxButtonsOrdering" wv-toolbox-buttons-size="vm.buttonsSize" wv-custom-command-icon-label="vm.customCommandIconLabel" wv-custom-command-icon-class="vm.customCommandIconClass" wv-layout-mode="vm.toolbarLayoutMode" class="wvPrintExclude">
                </wv-toolbox>
            </div>

            <wv-studylist ng-if="vm.studyIslandsDisplayMode !=='oneCol'" class="float__left" style="max-width:calc(100% - 4.5rem);max-height:1.5rem;" ng-show="vm.serieslistEnabled" wv-readonly="vm.readonly" wv-pickable-study-id-labels="vm.pickableStudyIdLabels" wv-pickable-study-ids="vm.pickableStudyIds" wv-selected-study-ids="vm.selectedStudyIds"></wv-studylist>

            <div class="float__right wvButton" ng-show="vm.studyIslandsDisplayMode==='oneCol'" ng-click="vm.studyIslandsDisplayMode='grid'" bs-tooltip bs-enabled="!vm.window.USER_IS_TOUCHING" data-title="{{ 'COMPONENTS.ASIDE_DISPLAY_MODE.GRID_DISPLAY' | translate}}" placement="right">
                <i class="fa fa-th"></i>
            </div>
            <div class="float__right wvButton" ng-show="vm.studyIslandsDisplayMode==='grid'" ng-click="vm.studyIslandsDisplayMode='list'" bs-tooltip bs-enabled="!vm.window.USER_IS_TOUCHING" data-title="{{ 'COMPONENTS.ASIDE_DISPLAY_MODE.LIST_DISPLAY' | translate}}" placement="right">
                <i class="fa fa-th-list"></i>
            </div>
            <div class="float__right wvButton" ng-show="vm.studyIslandsDisplayMode==='list'" ng-click="vm.studyIslandsDisplayMode='oneCol'" bs-tooltip bs-enabled="!vm.window.USER_IS_TOUCHING" data-title="{{ 'COMPONENTS.ASIDE_DISPLAY_MODE.ONE_COL_DISPLAY' | translate}}" placement="right">
                <i class="fa fa-ellipsis-v"></i>
            </div>

            <p ng-if="vm.displayDisclaimer && vm.studyIslandsDisplayMode !=='oneCol'" class="clear disclaimer mbn">{{ "GENERAL_PARAGRAPHS.DISCLAIMER_PARAGRAPH" | translate}}</p>
            <ng-transclude ng-transclude-slot="wvLayoutLeftTop"></ng-transclude>
        </wv-layout-left1>

        <wv-layout-left2>
            <wv-study-island ng-show="vm.serieslistEnabled" ng-repeat="$studyId in vm.selectedStudyIds track by $index" wv-display-mode="vm.studyIslandsDisplayMode" wv-study-id="$studyId" wv-study-download-enabled="vm.studyDownloadEnabled" wv-video-display-enabled="vm.videoDisplayEnabled" wv-item-selection-enabled="vm.seriesItemSelectionEnabled" wv-selected-series-ids="vm.selectedSeriesIds[$studyId]" wv-selected-report-ids="vm.selectedReportIds[$studyId]" wv-selected-video-ids="vm.selectedVideoIds[$studyId]" wv-show-no-report-icon="vm.showNoReportIconInSeriesList"></wv-study-island>
        </wv-layout-left2>

        <wv-layout-left3>
            <ng-transclude ng-transclude-slot="wvLayoutLeftBottom">
                <wv-layout-left-bottom ng-init="falseValue=false" wv-enabled="falseValue"></wv-layout-left-bottom>
            </ng-transclude>
        </wv-layout-left3>
    </wv-layout-left>

    <ng-transclude ng-transclude-slot="wvLayoutRight">
        <wv-layout-right ng-init="falseValue=false" wv-enabled="falseValue"></wv-layout-right>
    </ng-transclude>

    <wv-layout-bottom wv-enabled="vm.noticeEnabled" class="wvPrintExclude">
        <wv-studylist wv-readonly="vm.readonly" wv-pickable-study-id-labels="vm.pickableStudyIdLabels" wv-pickable-study-ids="vm.pickableStudyIds" wv-selected-study-ids="vm.selectedStudyIds"></wv-studylist>
        <wv-study-island style="margin-top: 0px; position: relative; width: 100%; top: 26px;" ng-repeat="$studyId in vm.selectedStudyIds track by $index" wv-display-mode="vm.studyIslandsDisplayMode" wv-study-id="$studyId" wv-study-download-enabled="vm.studyDownloadEnabled" wv-video-display-enabled="vm.videoDisplayEnabled" wv-item-selection-enabled="vm.seriesItemSelectionEnabled" wv-selected-series-ids="vm.selectedSeriesIds[$studyId]" wv-selected-report-ids="vm.selectedReportIds[$studyId]" wv-selected-video-ids="vm.selectedVideoIds[$studyId]" wv-show-no-report-icon="vm.showNoReportIconInSeriesList"></wv-study-island>
        <wv-notice ng-if="vm.noticeEnabled" wv-content="vm.noticeText" wv-on-close="vm.noticeEnabled=false"></wv-notice>
    </wv-layout-bottom>

    <wv-layout-main>
        <wv-splitpane wv-readonly="vm.readonly" class="wvPrintFullPage" ng-class="{ 'wvLayout__splitpane--toolbarAtTop':vm.toolbarEnabled && vm.buttonsSize=='small' && vm.toolbarPosition==='top', 'wvLayout__splitpane--toolbarAtRight':vm.toolbarEnabled && vm.buttonsSize=='small' && vm.toolbarPosition==='right', 'wvLayout__splitpane--bigToolbarAtRight':vm.toolbarEnabled && vm.buttonsSize=='large' && vm.toolbarPosition==='right', 'wvLayout__splitpane--bigToolbarAtTop':vm.toolbarEnabled && vm.buttonsSize=='large' && vm.toolbarPosition==='top',}">
            <wv-pane-policy wv-pane="$pane" wv-pane-position="$position" wv-on-item-dropped="!vm.readonly && vm.onItemDroppedToPane($position.x, $position.y, $data);">
                <wv-pdf-viewer ng-if="$pane.reportId" wv-report-id="$pane.reportId"></wv-pdf-viewer>
                <wv-video ng-if="!!$pane.videoId" wv-video-id="$pane.videoId"></wv-video>
                <wv-viewport ng-if="!!$pane.seriesId" vp-series-id="$pane.seriesId" wv-size="{width:1.0, height:1.0}" wv-lossless="true" wv-series="$pane.series" wv-image="$image" wv-droppable-series-ext="!vm.readonly && vm.serieslistEnabled" wv-scroll-on-wheel-series-ext="!vm.readonly" wv-viewport="$pane.csViewport" wv-viewport-model="vm.viewports[$pane.$$hashKey]" wv-image-index="$pane.imageIndex" wv-mobile-viewport-tool="!vm.readonly && vm.tools.combinedTool" wv-windowing-viewport-tool="!vm.readonly && !vm.mobileInteraction && vm.tools.windowing" wv-angle-measure-viewport-tool="!vm.readonly && !vm.mobileInteraction && vm.tools.angleMeasure" wv-simple-angle-measure-viewport-tool="!vm.readonly && !vm.mobileInteraction && vm.tools.simpleAngleMeasure" wv-length-measure-viewport-tool="!vm.readonly && !vm.mobileInteraction && vm.tools.lengthMeasure" wv-elliptical-roi-viewport-tool="!vm.readonly && !vm.mobileInteraction && vm.tools.ellipticalRoi" wv-cross-hair-viewport-tool="!vm.readonly && !vm.mobileInteraction && vm.tools.crossHair" wv-zoom-viewport-tool="!vm.readonly && !vm.mobileInteraction && vm.tools.zoom" wv-pan-viewport-tool="!vm.readonly && !vm.mobileInteraction && vm.tools.pan" wv-pixel-probe-viewport-tool="!vm.readonly && !vm.mobileInteraction && vm.tools.pixelProbe" wv-rectangle-roi-viewport-tool="!vm.readonly && !vm.mobileInteraction && vm.tools.rectangleRoi" wv-magnifying-glass-viewport-tool="!vm.readonly && !vm.mobileInteraction &&{ enabled:vm.tools.magnify.enabled, magnificationLevel:vm.tools.magnify.magnificationLevel, magnifyingGlassSize:vm.tools.magnify.magnifyingGlassSize}" wv-arrow-annotate-viewport-tool="!vm.readonly && !vm.mobileInteraction && vm.tools.arrowAnnotate" wv-orientation-marker-viewport-tool>
                    <wv-overlay ng-if="vm.tools.overlay" wv-study-id="$pane.series.studyId" wv-tags="$image.instanceInfos.TagsSubset" wv-viewport="$pane.csViewport" wv-image="$image">
                    </wv-overlay>
                    <div class="wv-overlay-timeline-wrapper wvPrintExclude">
                        <wv-timeline wv-series="$pane.series" wv-readonly="vm.readonly" wv-reduce-timeline-height-on-single-frame-series="vm.reduceTimelineHeightOnSingleFrameSeries">
                        </wv-timeline>
                    </div>
                </wv-viewport>
                <wv-pane-overlay ng-if=" !$pane.videoId && !$pane.seriesId && !$pane.reportId "></wv-pane-overlay>
            </wv-pane-policy>
        </wv-splitpane>
        <button class="closePrintButton" ng-click="vm.cancelPrintMode()">
            <span class="fa fa-times"></span>
        </button>
    </wv-layout-main>
</wv-layout>
