<aside
    class="wvLayout__left"
    ng-show="vm.enabled"
    ng-class="{
        'wvLayout__left--toppadding': vm.isTopPaddingEnabled,
        'wvLayout__left--bottompadding': vm.isBottomPaddingEnabled,
        'wvLayout__left--closed': vm.closed
    }"
>
    <!-- Buttons -->
    <div
        ng-if="vm.handlesEnabled"
        ng-class="{
            'wvAsideLeft__actions': !vm.closed,
            'wvAsideLeft__actions--outside': vm.closed
        }"
    >
        <!-- State 1: opened -->
        <ul
            ng-show="!vm.closed"
            class="list-unstyled fs16"
        >
            <!-- Button: close -->
            <button
                bs-tooltip data-placement="right" title="Close"
                ng-click="vm.closed = true;"
                class="wvAsideRight__action button__base wh__25 lh__25 va-m text-center"
            >
                <span class="fa fa-angle-double-left"></span>
            </button>

        </ul>

        <!-- State 2: closed -->
        <ul
            ng-show="vm.closed"
            class="list-unstyled fs16"
        >
            <!-- Button: open -->
            <button
                bs-tooltip data-placement="right" title="Open"
                ng-click="vm.closed = false;"
                class="wvAsideRight__action button__base wh__25 lh__25 va-m text-center"
            >
                <span class="fa fa-angle-double-right"></span>
            </button>

        </ul>

    </div>

    <!-- Main Content -->
    <div class="wvAsideLeft__content pl15 pr15 scrollable">
        <ng-transclude></ng-transclude>
    </div>

</aside>
