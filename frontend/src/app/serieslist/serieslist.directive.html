<ul
    ng-show="vm.studyId"
    class="{{vm.cssClass.ul}}"
>
    <!--
    @warning Only series are configurable via transclude. The PDF instances are
             not.
    @todo Merge WVB serieslist and WVP advanced serieslist.
    -->
    <li
        ng-show="vm.pdfInstanceIds.length > 0"
        ng-repeat="id in vm.pdfInstanceIds"
        class="{{vm.cssClass.li}} wv-serieslist-report"
        ng-click="vm.openPdf(id)"
    >
        <span class="wv-serieslist-reporticon fa fa-file-text"></span>
        <span class="wv-serieslist-reportlabel">PDF report</span>
    </li>
    <li
        ng-show="!vm.pdfInstanceIds.length"
        class="{{vm.cssClass.li}} wv-serieslist-noreport"
    >
        <span class="wv-serieslist-noreporticon fa fa-file-text"></span>
        <span class="wv-serieslist-noreportlabel">No report</span>
    </li>
  	<li
  		ng-repeat="id in vm.seriesIds"
  		class="{{vm.cssClass.li}}"
  		ng-transclude
  		wv-size-tag
	>
	    <wv-viewport vp-series-id="id" wv-image="$image" wv-series="$series" wv-size="{width: '[wv-size-tag]', height: '[wv-size-tag]'}"
	    	wv-draggable-series-ext wv-scroll-on-over-series-ext
    	>
		    <wv-overlay wv-tags="$image.tags">
		    	<div class="wv-serieslist-overlay">
	        		{{$series.tags.SeriesDescription}}
	        	</div>
		    </wv-overlay>
	    </wv-viewport>
  	</li>
</ul>
