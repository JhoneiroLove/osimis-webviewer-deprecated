<div class="wv-toolbar btn-toolbar" role="toolbar" style="margin-left: 0;"
  ng-transclude
  ng-init="wvItems = wvItems || $parent.wvItems"
>
  <div class="wv-toolbar-settings">
    <!-- splitpane -->
    <wv-toolbar-setting wv-name="layout" wv-icon="fa fa-th-large" wv-choices="{
      '1x1': {x: 1, y: 1},
      '2x1': {x: 2, y: 1},
      '1x2': {x: 1, y: 2},
      '2x2': {x: 2, y: 2}
    }"></wv-toolbar-setting>
  </div>

  <div class="wv-toolbar-states">
    <!-- states -->
    <wv-toolbar-state wv-name="invert" wv-icon="fa fa-adjust"></wv-toolbar-state>
    <wv-toolbar-state wv-name="play" wv-icon-on="fa fa-pause" wv-icon-off="fa fa-play"></wv-toolbar-state>
  </div>

  <div class="wv-toolbar-tools">
    <!-- tools -->
    <wv-toolbar-tool wv-name="windowing" wv-icon="fa fa-sun-o"></wv-toolbar-tool>
    <wv-toolbar-tool wv-name="zoom" wv-icon="fa fa-search"></wv-toolbar-tool>
    <wv-toolbar-tool wv-name="pan" wv-icon="fa fa-arrows"></wv-toolbar-tool>
    <wv-toolbar-tool wv-name="lengthmeasure" wv-icon="fa fa-arrows-v"></wv-toolbar-tool>
    <wv-toolbar-tool wv-name="anglemeasure" wv-icon="fa fa-angle-left"></wv-toolbar-tool>
    <wv-toolbar-tool wv-name="pixelprobe" wv-icon="fa fa-dot-circle-o"></wv-toolbar-tool>
    <wv-toolbar-tool wv-name="ellipticalroi" wv-icon="fa fa-circle-o"></wv-toolbar-tool>
    <wv-toolbar-tool wv-name="rectangleroi" wv-icon="fa fa-square-o"></wv-toolbar-tool>
  </div>

  <div class="wv-toolbar-actions">
    <!-- actions -->
    <wv-toolbar-action wv-name="rotate" wv-icon="fa fa-rotate-left" wv-action="wvItems.rotate = wvItems.rotate - 90"></wv-toolbar-action>
    <wv-toolbar-action wv-name="rotate" wv-icon="fa fa-rotate-right" wv-action="wvItems.rotate = wvItems.rotate + 90"></wv-toolbar-action>
    <wv-toolbar-action wv-name="flip" wv-icon="fa fa-exchange" wv-action="wvItems.flip.horizontal = !wvItems.flip.horizontal"></wv-toolbar-action>
    <wv-toolbar-action wv-name="flip" wv-icon="fa fa-exchange wv-toolbar-icon-rotate-right" wv-action="wvItems.flip.vertical = !wvItems.flip.vertical"></wv-toolbar-action>
  </div>

  <div class="wv-toolbar-end">
  </div>
  <!-- <wv-toolbar-button wv-name="stackscroll" wv-model="wvItems.stackscroll" wv-icon="fa fa-bars" ng-if="wvItems.hasOwnProperty('stackscroll')"></wv-toolbar-button> -->
 </div>
